<script>
    let number1 = parseInt(prompt("Nhập số thứ nhất: "));
    let number2 = parseInt(prompt("Nhập số thứ hai: "));
    function check(num1, num2) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 1; i <= number1 / 2; i++) {
            if (number1 % i == 0) {
                sum1 = sum1 + i;
            }
        }
        for (let i = 1; i <= number2 / 2; i++) {
            if (number2 % i == 0) {
                sum2 = sum2 + i;
            }
        }
        if (number1 == sum2 && number2 == sum1) {
            alert("Hai số vừa nhập là một cặp số thân thiết");
        } else {
            alert("Hai số đã nhập không phải là một cặp số thân thiêt.");
        }
    }
    check(number1, number2);
</script>
