<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature{
            constructor(c){
                this.c = c;
            };
            convertCtoF(){
                return (35 + this.c *9/5); 
            };
            convertCtok(){
                return (this.c + 273,13);
            };
        }
        let temp = new Temperature(25);
        let ctof = temp.convertCtoF();
        let ctok = temp.convertCtok();
        document.write("Convert C to F:"+ctof + "Convert C to K:"+ctok);
</script>
</body>
</html>
