<!-- Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
<script>
    var n1 = 0, n2 = 1, nextNumber;
    for (var i = 1; i <= 20; i++) {
        document.write(n1 + ',');
        nextNumber = n1 + n2;
        n1 = n2;
        n2 = nextNumber;
    }
</script>
<!-- Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5. -->
<script>
    var n1 = 0, n2 = 1, nextNumber;
    var chia5;
    for (var i = 1; i <= 20; i++) {
        document.write(n1 + ',');
        nextNumber = n1 + n2;
        n1 = n2;
        n2 = nextNumber;
        if (nextNumber % 5 == 0) {
            chia5 = nextNumber;
            break;
        }
    }
    document.write(chia5);

</script>
<!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
<script>
    var n1 = 0, n2 = 1, nextNumber;
    var total=1;
    for (var i = 1; i < 19; i++) {
        nextNumber = n1 + n2;
        n1 = n2;
        n2 = nextNumber;
        total += nextNumber;
        document.write(nextNumber + ",");
    }
    document.write(total);
</script>

<!-- Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz". -->
<script>
    for(var i =1;i<=100;i++){
        if(i%3 ==0 && i%5 ==0){
            document.write(i +'=FizzBuzz,');
        }else if(i%3 ==0){
            document.write(i +'=Fizz,');
        }else if(i%5 ==0){
            document.write(i +'=Buzz,');
        }else{
            document.write(i + ',')
        }
    }
</script>
