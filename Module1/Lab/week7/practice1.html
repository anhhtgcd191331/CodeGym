<!-- Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->
<script>
    function square(number){
        var result = number * number;
        return result;
    }
    var n = parseInt(prompt("Enter here: "));
    document.write(square(n));
</script>

<!-- Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được -->
<script>
    var r = parseInt(prompt("Ban kinh: "));
    document.write("Chu vi là"+chuvi(r)+"Dien tích là"+dientich(r))
    function chuvi(R){
        var result = 2*R*3.14;
        return result;
    }
    function dientich(R){
        var result = R*R*3.14;
        return result;
    }
</script>

<!-- Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->
<script>
    function giaithua(number){
        var total =1;
        for(let i = 1;i<= number;i++){
            total = total*i;
        }
        return total;
    }

    var n = parseInt(prompt("Enter here: "));
    document.write(giaithua(n));
</script>
