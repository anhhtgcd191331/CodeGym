<script>
    function footToMeter(foot) {
        var meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter) {
        var foot = 3.279 * meter;
        return foot;
    }
    var n = parseFloat(prompt("Enter feet here: "))
    document.write(footToMeter(n));

    var n = parseFloat(prompt("Enter feet here: "))
    document.write(meterToFoot(n));
</script>
