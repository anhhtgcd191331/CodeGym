<script>
    function isPrime(number){
        if (number < 2){
            return false;
        }
        else if (number == 2){
            return true;
        }
        else if (number % 2 == 0){
            return false;
        }
        else { 
            for (var i = 3; i < Math.sqrt(number); i+=2)
            {
                if (number % i == 0){
                    return false;
                    break;
                }
            }
        }
        return true;
    }
    var n = prompt("Số muốn ktra: ");
    if(isPrime(n)){
        alert("La so nguyen to");
    }else{
        alert("Kh fai la so nguyen to");
    }
</script>
