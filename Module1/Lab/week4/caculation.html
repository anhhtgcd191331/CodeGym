<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        div {
            border: 0.5px solid black;
            width: 120px;
        }
    </style>

    <table id="ban_phim">
        <tr>
            <td colspan="4"><div id="result" style="width: 174px; height: 21px;"></div></td>
        </tr>
        <tr>
            <td><button class="btn" value="1">1</button></td>
            <td><button class="btn" value="2">2</button></td>
            <td><button class="btn" value="3">3</button></td>
            <td><button class="btn" value="+">+</button></td>
        </tr>
        <tr>
            <td><button class="btn" value="4">1</button></td>
            <td><button class="btn" value="5">1</button></td>
            <td><button class="btn" value="6">1</button></td>
            <td><button class="btn" value="-">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" value="7">1</button></td>
            <td><button class="btn" value="8">1</button></td>
            <td><button class="btn" value="9">1</button></td>
            <td><button class="btn" value="*">X</button></td>   
        </tr>
        <tr>
            <td><button class="btn" onclick="clean()">C</button></td>
            <td><button class="btn" value="0">0</button></td>
            <td><button class="btn" onclick="equal()">=</button></td>
            <td><button class="btn" value="/">/</button></td>

        </tr>
    </table>

    <script>
        const numbers = document.getElementsByClassName('btn')
        const result = document.getElementById('result');
        for(let number of numbers){
            number.addEventListener('click', function(){
                result.innerHTML += this.value; 
            });
        }
        function equal(){
            let res = result.innerHTML;
            let output = eval(res);
            result.innerHTML = output;
        }
        function clean(){
            let res = result.innerHTML;
            result.innerHTML = "";
        }
    </script>
</body>

</html>
