<script>
    var s = prompt("Enter here: ");
    switch (s) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e": 
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
        document.write("Ký tự vừa nhập là nguyên âm");
            break;
        default:
            document.write("Ký tự vừa nhập là phụ âm");
            break;
    }
</script>
