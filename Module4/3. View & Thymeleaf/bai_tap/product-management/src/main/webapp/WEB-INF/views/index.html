<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>
<p>
  <a th:href="@{/product/create}">
    Add new product
  </a>
</p>
<form>
  <table>
    <tr>
      <td><input type="text"></td>
      <td><input type="submit"></td>
    </tr>
  </table>
</form>

<table id = "customers">
  <thead>
  <tr>
    <th>ID Product</th>
    <th>Name Product</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Description</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${products}">
    <td th:text="${row.getIdProduct()}"></td>
    <td th:text="${row.getNameProduct()}"></td>
    <td th:text="${#numbers.formatCurrency(row.getPrice())}"></td>
    <td th:text="${row.getQuantity()}"></td>
    <td th:text="${row.getDescription()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${row.getIdProduct()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getIdProduct()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${row.getIdProduct()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
