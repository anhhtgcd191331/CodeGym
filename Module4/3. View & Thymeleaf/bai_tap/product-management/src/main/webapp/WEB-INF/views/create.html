<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
  <a th:href="@{/product}">
    Back to product list
  </a>
</p>
<div id="form">
  <form th:action="@{/product/save}" th:object="${product}"
        method="POST" novalidate="novalidate">
    <table>
      <tr>
        <td>ID Product: </td>
        <td><input type="number" th:field="*{idProduct}"/></td>
      </tr>
      <tr>
        <td>Name Product: </td>
        <td><input type="text" th:field="*{nameProduct}"/></td>
      </tr>
      <tr>
        <td>Price: </td>
        <td><input type="number" th:field="*{price}"/></td>
      </tr>
      <tr>
        <td>Quantity: </td>
        <td><input type="number" th:field="*{quantity}"/></td>
      </tr>
      <tr>
        <td>Description: </td>
        <td><input type="text" th:field="*{description}"/></td>
      </tr>

    </table>
    <input type="submit" value="Save"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
