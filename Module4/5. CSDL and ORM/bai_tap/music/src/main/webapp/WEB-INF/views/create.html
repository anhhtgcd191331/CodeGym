<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Music</title>
</head>
<body>
<h1>Create Music</h1>
<p>
  <a href="/musics">Music list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${music}" method="post">
  <table>
    <tr>
      <td>ID Music:</td>
      <td><input type="number" th:field="*{id}"/></td>
    </tr>
    <tr>
        <td>Name Music:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td>Author Music:</td>
      <td><input type="text" th:field="*{author}"/></td>
    </tr>
    <tr>
      <td>Type of Music:</td>
      <td><input type="text" th:field="*{type}"/></td>
    </tr>
    <tr>
      <td>Link Music:</td>
      <td><input type="text" th:field="*{link}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create music"></td>
    </tr>
  </table>
</form>
</body>
</html>
