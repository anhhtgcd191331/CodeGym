    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Employees</b></h2>
                    </div>
                    <div class="col-sm-3">
                        <a href="/create-contract" class="btn btn-success" >Add New Employee</a>
<!--                        <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">Add New</a>-->
                    </div>
                    <th:block th:if="${message}">
                        <p th:text="${message}"></p>
                    </th:block>
                    <div class="col-sm-3">
<!--                        <form action="/search">-->
<!--                            <div class="input-group">-->
<!--                                <input type="text" class="form-control" name="kq" placeholder="Search" style="height: 33px">-->
<!--                                <div class="input-group-btn">-->
<!--                                    <button class="btn btn-default" type="submit">-->
<!--                                        <i class="material-icons">search</i>-->
<!--                                    </button>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </form>-->
                        <form th:action="@{'/search2/'}">
                            <input name="searchVal" type="text">
                            <input type="submit" value="Search">
                        </form>
                    </div>

                </div>
            </div>
            <table class="table table-striped table-hover" id="customerList">
                <tr>
                    <th>ID Contract</th>
                    <th>Name Customer</th>
                    <th>Date</th>
                    <th>Type of Service</th>
                    <th>Price(VND/m2)</th>
                    <th>Area(m2)</th>
                    <th>Actions</th>
                </tr>
                <th:block th:each="contract : ${contracts}">
                <tr>
                    <td id="idContract" th:text="${contract.idContract}"></td>
                    <td th:text="${contract.customer.name}"></td>
                    <td th:text="${contract.date}"></td>
                    <td  th:text="${contract.typeService}"></td>
                    <td  th:text="${contract.price}"></td>
                    <td  th:text="${contract.area}"></td>
                    <td>
                        <a th:href="@{/detail-contract/__${contract.id}__ }">Detail</a>
                    </td>
                </tr>
                </th:block>
            </table>
        </div>
    </div>
</div>

</body>
</html>
