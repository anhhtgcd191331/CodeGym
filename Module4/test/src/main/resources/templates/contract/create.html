<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Add</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="/contracts" class="btn btn-success" >Back To List</a>
                    </div>
                </div>
            </div>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <div class="body">
                <form action="/create-contract" th:object="${contract}" method="post">
                    <label for="id_contract">ID Contract: <span style="color: red;"> *</span></label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="name" class="form-control" placeholder="ID Contract" tabindex="3" id="id_contract" th:field="*{idContract}" required/>
                            <td th:if="${#fields.hasErrors('idContract')}" th:errors="*{idContract}" class="error" style="color: red">Name Error</td>
                        </div>
                    </div>

                    <label for="customer_name">Name Customer: <span style="color: red;"> *</span></label>
                    <div class="form-group">
                        <div class="form-line">
                            <select class="form-control" th:field="*{customer}" id="customer_name" >
                                <option th:each="item : ${customers}" th:value="${item.id}" th:text="${item.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <label for="service_contract">Service: <span style="color: red;"> *</span></label>
                    <div class="form-group">
                        <div class="form-line">
                            <select class="form-control" th:field="*{typeService}" id="service_contract" >
                                <option value="Homestay">Homestay</option>
                                <option value="Villa">Villa</option>
                                <option value="House">House</option>
                            </select>
                        </div>
                    </div>

                    <label for="date_contract">Date of Contract: <span style="color: red;"> *</span></label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="date" name="birthday" pattern="dd/MM/yyyy" class="form-control" placeholder="Birthday" tabindex="4" id="date_contract" th:field="*{date}"/>
                        </div>
                    </div>

                    <label for="price_service">Price(VND): <span style="color: red;"> *</span></label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="name" class="form-control" placeholder="Customer Name" tabindex="3" id="price_service" th:field="*{price}" required/>
                            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error" style="color: red">Name Error</td>
                        </div>
                    </div>
                    <label for="area_of_contract">Area(m2): <span style="color: red;"> *</span></label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="name" class="form-control" placeholder="Customer Name" tabindex="3" id="area_of_contract" th:field="*{area}" required/>
                            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="error" style="color: red">Name Error</td>
                        </div>
                    </div>
                    <button type="reset" class="btn btn-primary btn-custom" tabindex="10"><i class="fa fa-check" aria-hidden="true"></i> Reset</button>
                    <input type="submit" class="btn btn-primary btn-custom" tabindex="11" value="Add" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
