<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Employees</b></h2>
                    </div>
                    <div class="col-sm-3">
                        <a data-bs-toggle="modal" data-bs-target="#addModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
<!--                        <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">Add New</a>-->
                    </div>
                    <div class="col-sm-3">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" style="height: 33px">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="material-icons">search</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <table class="table table-striped table-hover" id="customerList">
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Actions</th>
                </tr>
                <th:block th:each="customer: ${demos}">
                <tr>
                    <td id="firstNameSM" th:text="${customer.firstName}"></td>
                    <td id="lastNameSM" th:text="${customer.lastName}"></td>
                    <td>
                        <a class="updateCustomer" th:href="${customer.getId()}" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a class="deleteCustomer" th:href="${customer.getId()}" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                </th:block>
            </table>
            <div class="clearfix">
                <ul class="pagination">
                    <li class="page-item disabled"><a th:href="@{'/api/demo/list'(page=${demos.number - 1})}" th:if="${demos.hasPrevious()}">Previous</a></li>
                    <li class="page-item active"><a th:text="${demos.number + 1}" class="page-link"></a></li>
                    <li class="page-item"><a>/</a></li>
                    <li class="page-item"><a th:text="${demos.totalPages}">4</a></li>
                    <li class="page-item"><a th:href="@{'/api/demo/list'(page=${demos.number + 1})}" th:if="${demos.hasNext()}" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <h1  id="customerIDDelete">Are you sure?</h1>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="deleteCustomer" data-bs-dismiss = "modal">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control"  id="updateFirst">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control"  id="updateLast">
                </div>
                <div class="form-group"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateCustomer" data-bs-dismiss = "modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control"  id="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control"  id="lastname" placeholder="Last Name">
                </div>
                <div class="form-group"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addNew" data-bs-dismiss = "modal">Add</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    function successHandler() {
        $.ajax({
            type: "GET",
            //tên API
            url: "/api/demo",
            //xử lý khi thành công
            success: function (data) {
                // hien thi danh sach o day
                let content = '    <tr>\n' +
                    '        <th>First Name</th>\n' +
                    '        <th>Last Name</th>\n' +
                    '        <th>Actions</th>\n' +
                    '    </tr>';
                for (let i = 0; i < data.length; i++) {
                    content += getCustomer(data[i]);
                }
                document.getElementById('customerList').innerHTML = content;
            }
        });

    }

    function getCustomer(customer) {
        return `<tr>`+
            `<td id="firstNameSM">${customer.firstname}</td>`+
            `<td id="lastNameSM">${customer.lastname}</td>` +
            `<td> <a class="updateCustomer" href="${customer.id}" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a class="deleteCustomer" href="${customer.id}" data-toggle="modal" data-bs-target="#deleteModal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a></td>` +
            `</tr>`;
    }

    $(document).ready(function () {
        // sư kiện nào thực hiện Ajax
        $('#customerList').on("click",".deleteCustomer",function (event) {
            event.preventDefault();
            //lay du lieu

            let a = $(this);
            let customerID = a.attr("href");
            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                //tên API
                url: `/api/demo/find/${customerID}`,
                //xử lý khi thành công
                success: function (data) {
                    $("#customerIDDelete").val(data.id);
                }

            });
            //chặn sự kiện mặc định của thẻ

        });

        $('#deleteCustomer').click(function (event) {
            event.preventDefault();
            let a = $(this);
            let customerID = $("#customerIDDelete").val();
            // goi ajax
            $.ajax({
                type: "DELETE",
                //tên API
                url: `/api/demo/${customerID}`,
                //xử lý khi thành công
                success: function (data) {
                    a.parent().parent().remove();
                },
                complete: successHandler,

            });
        })

        $('#addNew').click(function (event) {
            event.preventDefault();
            let firstname = $('#firstname').val();
            let lastname = $('#lastname').val();
            let newCustomer = {
                firstname: firstname,
                lastname: lastname
            };
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newCustomer),
                //tên API
                url: "/api/demo",
                //xử lý khi thành công
                // success: successHandler,
                complete: successHandler,
            });

        })
        // $("#searchCustomer").click(function (event) {
        //     let searchValue = $('#findName').val()
        //
        //     $.ajax({
        //         headers: {
        //             'Accept': 'application/json',
        //             'Content-Type': 'application/json'
        //         },
        //         type: "POST",
        //         data: searchValue,
        //         //tên API
        //         url: "/api/demo/search",
        //         //xử lý khi thành công
        //         success: function (data) {
        //             // hien thi danh sach o day
        //             let content = '    <tr>\n' +
        //                 '        <td>First Name</td>\n' +
        //                 '        <td>Last Name</td>\n' +
        //                 '        <td>Update</td>\n' +
        //                 '        <td>Delete</td>\n' +
        //                 '    </tr>';
        //             for (let i = 0; i < data.length; i++) {
        //                 content += getCustomer(data[i]);
        //             }
        //             document.getElementById('customerList').innerHTML = content;
        //         }
        //     });
        //     event.preventDefault();
        // })

        $('#customerList').on("click",".updateCustomer",function (event) {
            event.preventDefault();
            let a = $(this);
            let customerID = a.attr("href");
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                //tên API
                url: `/api/demo/find/${customerID}`,
                //xử lý khi thành công
                success: function (data) {
                    $("#updateFirst").val(data.firstname);
                    $("#updateLast").val(data.lastname);
                    $("#id").val(data.id);
                }
            });

        })

        $("#updateCustomer").click(function (event) {
            event.preventDefault();
            let firstname = $('#updateFirst').val();
            let lastname = $('#updateLast').val();
            let id = $('#id').val();
            let updateCustomer = {
                id:id,
                firstname: firstname,
                lastname: lastname
            };
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "PUT",
                data: JSON.stringify(updateCustomer),
                //tên API
                url: "/api/demo/update",
                //xử lý khi thành công
                // success: successHandler,
                complete: successHandler,
            });
        })
    })
</script>
</body>
</html>
