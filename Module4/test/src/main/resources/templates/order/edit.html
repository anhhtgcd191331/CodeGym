<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Edit customer</h1>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Add</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="/orders" class="btn btn-success" >Back To List</a>
                    </div>
                </div>
            </div>
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>
            <div class="body">
                <form th:action="@{/edit-order}" th:object="${order}" method="post">
                    <h1>Edit order with ID<span th:text="${order.id}"></span></h1>
                    <input th:type="hidden" name="id" th:field="*{id}">
                    <table>
                        <tr>
                            <td>First name:</td>
                            <td> <select class="form-control" th:field="*{product.typeProduct}" >
                                <option th:each="item : ${typeProducts}" th:value="${item.id}" th:text="${item.name}">
                                </option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Last name:</td>
                            <td><select class="form-control" th:field="*{product}"  >
                                <option th:each="item : ${products}" th:value="${item.id}" th:text="${item.name}">
                                </option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Date Buy:</td>
                            <td><input type="date" th:field="*{dateBuy}" pattern="dd/MM/yyyy" /></td>
                        </tr>
                        <tr>
                            <td>Quantity:</td>
                            <td><input type="number" th:field="*{quantityProduct}" required/></td>
                            <td th:if="${#fields.hasErrors('quantityProduct')}" th:errors="*{quantityProduct}" class="error">Name Error</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Update Order"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
