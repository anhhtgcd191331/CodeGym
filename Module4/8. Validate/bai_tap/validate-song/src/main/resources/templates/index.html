<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Create Song</title>
</head>
<body>
<form action="/create" method="post" th:object="${song}" cssClass="" >
    <table>
        <tr>
            <td>Name Song:</td>
            <td><input th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name Error</td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input th:field="*{author}" /></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red">Name Error</td>
        </tr>
        <tr>
            <td>Type Song:</td>
            <td><input th:field="*{type}" /></td>
            <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}" style="color: red">Name Error</td>
        </tr>
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>

</form>
</body>
</html>
