<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new song</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>Name Song</th>
        <th>Author</th>
        <th>Type</th>
        <th>Edit</th>
    </tr>
    <th:block th:each="song : ${songs}">
        <tr>
            <td th:text="${song.name}"></td>
            <td th:text="${song.author}"></td>
            <td th:text="${song.type}"></td>
            <td><a th:href="@{/edit/__${song.id}__ }">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
