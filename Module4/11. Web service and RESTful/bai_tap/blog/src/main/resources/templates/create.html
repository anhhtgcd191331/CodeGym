<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Music</title>
</head>
<body>
<h1>Create Music</h1>
<p>
  <a href="/blog/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}" style="color: green"></p>
</th:block>
<form th:action="@{/blog/create}" th:object="${blog}" method="post">
  <table>
    <tr>
        <td>Author Blog:</td>
      <td><input type="text" th:field="*{author}"/></td>
    </tr>
    <tr>
      <td>Des Blog:</td>
      <td><textarea th:field="*{description}"></textarea></td>
    </tr>
    <tr>
      <td>Category:</td>
      <td><select th:field="*{category}">
        <option th:each="item : ${categories}"
        th:value="${item.id}" th:text="${item.name}"></option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Create</button></td>
    </tr>
  </table>
</form>
</body>
</html>
