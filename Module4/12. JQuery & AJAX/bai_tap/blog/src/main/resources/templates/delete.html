<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
  <a href="/blogs">Customer list</a>
</p>
<form th:action="@{/blog/delete}" th:object="${blog}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>ID:</td>
      <td th:text="${blog.id}"></td>
    </tr>
    <tr>
      <td>Author:</td>
      <td th:text="${blog.author}"></td>
    </tr>
    <tr>
      <td>Des:</td>
      <td th:text="${blog.description}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete blog"></td>
    </tr>
  </table>
</form>
</body>
</html>
