<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create book</title>
</head>
<body>
<h1>Create Book</h1>
<p>
  <a href="/books">Book list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/borrow-book}" th:object="${borrowBook}" method="post">
  <table>
    <tr>
      <td>Name Book:</td>
      <td>
        <select th:field="*{book}">

          <option th:each="item : ${books}" th:if="${item.quantity}>0"
                  th:value="${item.id}" th:text="${item.name}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Quantity:</td>
      <td><input type="text" th:field="*{borrowID}" th:value="${borrowBook.borrowID}"/> </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create book"></td>
    </tr>
  </table>
</form>
</body>
</html>
