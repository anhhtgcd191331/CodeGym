<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="/create">Create new blog</a>
<h1>Music</h1>
<table border="1">
  <tr>
    <th>ID Blog</th>
    <th>Author</th>
    <th>Description</th>
  </tr>
  <th:block th:each="blog : ${blogs}">
    <tr>
      <td th:text="${blog.id}"></td>
      <td th:text="${blog.author}"></td>
      <td th:text="${blog.description}"></td>
      <td><a th:href="@{/edit/__${blog.id}__ }">Edit</a></td>
      <td><a th:href="@{/delete/__${blog.id}__ }">Delete</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
